<div style="display:inline;" class="container">
    <div class="col-xs-12 col-sm-offset-2 col-sm-8 col-md-6 col-md-offset-3">
            <h1 class="text-center login-title">Sign in to continue</h1>
            <div id="login-container" class="account-wall animated">
                <img class="profile-img img-responsive" src="./assets/images/duet_logo.png"
                    alt="">
                <form class="form-signin">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="University ID" [(ngModel)]="userCredentials.rollnumber" name="rollnumber" required autofocus>
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" [(ngModel)]="userCredentials.password" name="password" required>
                </div>
                <!--<button class="bttn-fill bttn-lg bttn-primary btn-block" (click)="signIn()">LOGIN</button>-->
                <!--<button class="bttn-slant bttn-lg bttn-primary btn-block" (click)="signIn()">Login</button>-->
                <!--<button class="bttn-material-flat bttn-md bttn-primary bttn-block">Login</button>-->
                <button 
                    type="button" 
                    (click)="signIn()" 
                    [disabled]=!validateCredentials()
                    class="btn btn-block btn-primary btn-lg" 
                    >Login</button>
                
                <h4 *ngIf="loginError" class="text-center text-danger bold">{{ loginErrorMessage }}</h4>
                <a href="" class="pull-right need-help">Need help? </a>
                <span class="clearfix"></span>
                </form>
            </div>
            <a routerLink="/signup" class="text-center new-account" >Create an account</a>
        </div>
</div>
