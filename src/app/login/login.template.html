<div style="display:inline;" class="container">
    <div class="col-xs-12 col-sm-offset-2 col-sm-8 col-md-6 col-md-offset-3">
            <h1 class="text-center login-title">Sign in to continue</h1>
            <div class="account-wall">
                <img class="profile-img img-responsive" src="./assets/images/duet_logo.png"
                    alt="">
                <form class="form-signin">
                <input type="text" class="form-control" placeholder="Username" [(ngModel)]="userCredentials.username" name="username" required autofocus>
                <input type="password" class="form-control" placeholder="Password" [(ngModel)]="userCredentials.password" name="password" required>
                <button class="btn btn-lg btn-primary btn-block" (click)="signIn()">
                    Sign in
                </button>
                <h4 *ngIf="loginError" class="text-center text-danger bold">Access Unauthorized!</h4>
                <label class="checkbox pull-left">
                    <input type="checkbox" value="remember-me">
                    Remember me
                </label>
                <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                </form>
            </div>
            <a href="#" class="text-center new-account" >Create an account </a>
        </div>
</div>
